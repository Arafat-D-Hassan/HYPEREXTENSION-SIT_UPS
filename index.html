<!DOCTYPE html>
<html>
<head>
    <title>Hyperextension Sit-Up Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 15px;
            letter-spacing: 1px;
            color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
            gap: 10px;
        }
        .top-bar button {
            padding: 8px 14px;
            background: rgba(255,255,255,0.08);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(12px);
            transition: background 0.3s ease;
        }
        .top-bar button:hover {
            background: rgba(255,255,255,0.15);
        }
        /* Scoreboard */
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .stat-box {
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc66;
        }
        /* Day entries */
        .day-entry {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .day-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        input[type="number"], input[type="file"], input[type="date"] {
            margin-top: 5px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            color: white;
        }
        button.save {
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(135deg, #28a745, #34d058);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button.save:hover {
            background: linear-gradient(135deg, #218838, #2db34c);
        }
        img {
            max-width: 100%;
            max-height: 250px;
            margin-top: 10px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        /* History view */
        .history {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .history-item {
            flex: 1 1 calc(33% - 10px);
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }
        .history-item img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Hyperextension Sit-Up Tracker</h1>
<div class="container">

    <div class="top-bar">
        <button onclick="showTimeline()">Timeline</button>
        <button onclick="showHistory()">Show All History</button>
    </div>

    <!-- Scoreboard -->
    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">Highest Record</div>
            <div class="stat-value" id="highest">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Average Reps</div>
            <div class="stat-value" id="average">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Total Score</div>
            <div class="stat-value" id="total">0</div>
        </div>
    </div>

    <div id="content"></div>

</div>

<script>
    let records = JSON.parse(localStorage.getItem("situpRecordsWithPhotos")) || [];

    function saveData() {
        localStorage.setItem("situpRecordsWithPhotos", JSON.stringify(records));
        updateStats();
    }

    function updateStats() {
        if (records.length === 0) {
            highestEl.textContent = 0;
            averageEl.textContent = 0;
            totalEl.textContent = 0;
            return;
        }
        let repsArray = records.map(r => r.reps || 0);
        let highest = Math.max(...repsArray);
        let validReps = repsArray.filter(r => r > 0);
        let average = validReps.length ? (validReps.reduce((a,b) => a+b,0) / validReps.length).toFixed(1) : 0;
        let total = repsArray.reduce((a,b) => a+b, 0);

        highestEl.textContent = highest;
        averageEl.textContent = average;
        totalEl.textContent = total;
    }

    function showTimeline() {
        const content = document.getElementById("content");
        content.innerHTML = "";
        let today = new Date().toISOString().split("T")[0];

        let dayDiv = document.createElement("div");
        dayDiv.className = "day-entry";
        dayDiv.innerHTML = `
            <strong>Select Date:</strong>
            <input type="date" id="dateInput" value="${today}">
            <label>Reps:</label>
            <input type="number" id="repsInput" min="0">
            <label>Photo:</label>
            <input type="file" accept="image/*" id="photoInput">
            <button class="save" onclick="saveTimelineEntry()">Save</button>
        `;
        content.appendChild(dayDiv);
    }

    function saveTimelineEntry() {
        let date = document.getElementById("dateInput").value;
        let reps = parseInt(document.getElementById("repsInput").value) || 0;
        let fileInput = document.getElementById("photoInput");

        function saveRecord(photoData) {
            let existingIndex = records.findIndex(r => r.date === date);
            if (existingIndex >= 0) {
                records[existingIndex] = { date, reps, photo: photoData };
            } else {
                records.push({ date, reps, photo: photoData });
            }
            saveData();
            alert("Saved!");
        }

        if (fileInput.files && fileInput.files[0]) {
            let reader = new FileReader();
            reader.onload = e => saveRecord(e.target.result);
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            let existingPhoto = records.find(r => r.date === date)?.photo || "";
            saveRecord(existingPhoto);
        }
    }

    function showHistory() {
        const content = document.getElementById("content");
        content.innerHTML = "";
        let historyDiv = document.createElement("div");
        historyDiv.className = "history";

        records
            .sort((a,b) => new Date(a.date) - new Date(b.date))
            .forEach(entry => {
                let item = document.createElement("div");
                item.className = "history-item";
                item.innerHTML = `
                    <strong>${entry.date}</strong><br>
                    Reps: ${entry.reps}<br>
                    ${entry.photo ? `<img src="${entry.photo}" alt="Photo on ${entry.date}">` : ""}
                `;
                historyDiv.appendChild(item);
            });

        content.appendChild(historyDiv);
    }

    const highestEl = document.getElementById("highest");
    const averageEl = document.getElementById("average");
    const totalEl = document.getElementById("total");

    updateStats();
    showTimeline(); // Default view
</script>

</body>
</html>
